<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Passw*rd Generat*r</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h4>Generate a Password...<br>
          </h4>
          <div class="criteria">
            <ul>
              <li><input type="checkbox" id="lower"></input> Lowercase Letters</li>
              <li><input type="checkbox" id="caps"></input> Capital Letters</li>
              <li><input type="checkbox" id="numbers"></input> Numbers</li>
              <li><input type="checkbox" id="special"></input> Special Characters</li>
              <li><input type="number" id="length" min="6" max="24" value="12"></input> Password Length</li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="generated password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generateBtn" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
